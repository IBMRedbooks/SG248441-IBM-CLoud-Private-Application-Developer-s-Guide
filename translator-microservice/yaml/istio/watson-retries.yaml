apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: watson
spec:
  hosts:
  - gateway-lon.watsonplatform.net
  http:
  - match:
    - port: 80
    route:
    - destination:
        host: gateway-lon.watsonplatform.net
        port:
          number: 443
      weight: 100
    fault:
      abort:
        httpStatus: 500
        percent: 50      
    retries:
      attempts: 10
      perTryTimeout: 2s      